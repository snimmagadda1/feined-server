version: '3.7'
services:
    # Run the node application
    bun-app:
        container_name: bun-app
        restart: unless-stopped
        environment: 
            - NODE_ENV=production
        build:
            context: ./

    # Run the caddy server        
    caddy:
        image: caddy/caddy:2.9-alpine
        container_name: caddy-service
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:            
        - $PWD/Caddyfile:/etc/caddy/Caddyfile
        - $PWD/site:/srv
        - caddy_data:/data
        - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: 